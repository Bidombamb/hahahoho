<!DOCTYPE html>
<html>
<head>
    <title>Play Mario - EmulatorJS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body, html { height: 100%; background: #000; color: #fff; margin: 0; }
        #game { width: 100vw; height: 100vh; }
    </style>
</head>
<body>
    <div id="game"></div>
    <script>
        // Set up EmulatorJS to auto-load your game
        window.EJS_player = "#game";
        window.EJS_core = "n64"; // Change to your system: 'gba', 'snes', etc.
        window.EJS_gameUrl = "sm64.z64"; // Your ROM file
        window.EJS_gameName = "Super Mario 64";
        window.EJS_pathtodata = "data/";
        window.EJS_startOnLoaded = true;
        window.EJS_disableDatabases = true;
        // Load the EmulatorJS loader
        var script = document.createElement("script");
        script.src = "data/loader.js";
        document.body.appendChild(script);
    </script>
</body>
</html>
